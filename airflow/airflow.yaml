apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    chart: airflow
    repoURL: https://airflow.apache.org
    targetRevision: "1.14.0"
    helm:
      values: |
        webserver:
          startupProbe:
            initialDelaySeconds: 20
            timeoutSeconds: 40
            periodSeconds: 30
            failureThreshold: 10
        dags:  
          gitSync:    
            enabled: true    
            repo: "https://github.com/jrodriguezru/aflwdag.git"
            branch: "main"
            depth: 1
            rev: HEAD
        createUserJob:
          useHelmHooks: false
          applyCustomEnv: false
          jobAnnotations:
            "argocd.argoproj.io/hook": PostSync
            "argocd.argoproj.io/hook-delete-policy": HookSucceeded
        migrateDatabaseJob:
          useHelmHooks: false
          applyCustomEnv: false
          jobAnnotations:
              "argocd.argoproj.io/hook": Sync
        useStandardNaming: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: airflow
  
